<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>ByteShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
        <img src="assets/logo.png" id="logo" alt="Logo" />
    </div>

    <div class="header-right">
        <div class="search-bar">
        <input type="text" placeholder="Search..." />
        </div>
        
        <div class="cart">
        <img src="assets/cart.png" alt="Cart" />
        </div>

        <div class="user">
        <img src="assets/user.png" alt="User" />
        </div>
    </div>
  </header>

  <nav>
    <a href="#">PC Gaming</a>
    <a href="#">Desktop Computers</a>
    <a href="#">Monitors</a>
    <a href="#">Accessories</a>
  </nav>

  <div class="banner">Special discounts on Desktops!</div>

  <div class="section-title">Best discounts</div>
  <div class="products" id="product-list"></div>

  <div class="section-title">Categories</div>
  <div class="categories">
    <div class="category">
      <img src="https://via.placeholder.com/60" alt="Gamer" />
      Gamer
    </div>
    <div class="category">
      <img src="https://via.placeholder.com/60" alt="Desktop" />
      Desktop
    </div>
    <div class="category">
      <img src="https://via.placeholder.com/60" alt="Hardware" />
      Hardware
    </div>
    <div class="category">
      <img src="https://via.placeholder.com/60" alt="Monitores" />
      Monitores
    </div>
    <div class="category">
      <img src="https://via.placeholder.com/60" alt="Accessories" />
      Accessories
    </div>
  </div>

  <script>
    const produtos = [
      { nome: 'Quoted Tech Clarity Gaming Custom PC', preco: 1349.99, imagem: '/assets/gamer1.webp' },
      { nome: 'UNIWAY Gaming PC Desktop', preco: 1649.99, imagem: '/assets/gamer2.webp' },
      { nome: 'Apple iMac 27"', preco: 1299.99, imagem: '/assets/imac.webp' },
      { nome: 'Lenovo Yoya Slim 7x14.5" OLED Copilot', preco: 1299.95, imagem: '/assets/lenovo.webp' },
      { nome: 'Asus TUF Gaming F15 144hz', preco: 1349.99, imagem: '/assets/asus.webp' },
            { nome: 'Quoted Tech Clarity Gaming Custom PC', preco: 1349.99, imagem: '/assets/gamer1.webp' },
      { nome: 'UNIWAY Gaming PC Desktop', preco: 1649.99, imagem: '/assets/gamer2.webp' },
      { nome: 'Apple iMac 27"', preco: 1299.99, imagem: '/assets/imac.webp' },
      { nome: 'Lenovo Yoya Slim 7x14.5" OLED Copilot', preco: 1299.95, imagem: '/assets/lenovo.webp' },
      { nome: 'Asus TUF Gaming F15 144hz', preco: 1349.99, imagem: '/assets/asus.webp' },
    ];

    const container = document.getElementById('product-list');
    produtos.forEach(p => {
      container.innerHTML += `
        <div class="product-card">
          <img src="${p.imagem}" alt="${p.nome}" />
          <div class="product-name">${p.nome}</div>
          <div class="product-price">$ ${p.preco.toFixed(2)}</div>
        </div>
      `;
    });
  </script>
</body>
</html>
