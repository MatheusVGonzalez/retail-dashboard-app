<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - ByteShop</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="assets/logo.png" id="logo" alt="Logo" /></a>
    </div>
    <div class="header-right">
      <div class="user">
        <img src="assets/user.png" alt="User" />
        <img src="assets/logout.png" onclick="logout()" style="margin: 0px 20px">
      </div>
    </div>
  </header>

  <main style="max-width:1100px;margin:2rem auto;background:#fff;padding:2rem;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    <h1 style="color:#1a73e8;margin-bottom:2rem;">Admin Dashboard</h1>
    <div style="display:flex;flex-wrap:wrap;gap:2rem;">
      <div style="flex:1;min-width:300px;">
        <h2>Stock per Product</h2>
        <canvas id="stockChart"></canvas>
      </div>
      <div style="flex:1;min-width:300px;">
        <h2>Sales per Product</h2>
        <canvas id="salesChart"></canvas>
      </div>
    </div>
    <div style="margin-top:2rem;">
      <h2>Review Sentiment</h2>
      <div style="display:flex;justify-content:center;">
        <canvas id="reviewChart" width="220" height="220"></canvas>
      </div>
    </div>
    <div style="margin-top:2rem;">
      <h2>Increase Stock</h2>
      <div id="increase-stock-panel" style="display:flex;align-items:center;gap:1rem;background:#f5f8fc;padding:1.2rem 2rem;border-radius:10px;box-shadow:0 1px 4px rgba(0,0,0,0.06);max-width:420px;">
        <select id="productSelect" style="padding:0.5rem 1rem;border-radius:6px;border:1px solid #ccc;font-size:1rem;"></select>
        <input type="number" id="increaseAmount" min="1" value="1" style="width:60px;padding:0.5rem;border-radius:6px;border:1px solid #ccc;">
        <button id="increaseBtn" style="background:#1a73e8;color:#fff;padding:0.6rem 1.5rem;border:none;border-radius:6px;font-weight:600;cursor:pointer;transition:background 0.2s;">Increase</button>
      </div>
      <div id="increase-msg" style="margin-top:0.5rem;font-size:1rem;"></div>
    </div>
  </main>

  <script>
    if (!localStorage.getItem('user')) {
      alert('You need to be logged in to access this page.');
      window.location.href = 'login.html';
    }
    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }
  </script>
  <script src="scripts/dashboard.js"></script>
</body>
</html>
