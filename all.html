<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styleAll.css" />
  <title>ByteShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="scripts/index.js"></script>  
</head>
<body>
  <header>
    <div class="logo">
        <a href="index.html"><img src="assets/logo.png" id="logo" alt="Logo" /></a>
    </div>

    <div class="header-right">
        <div class="search-bar">
        <input type="text" placeholder="Search..." />
    </div>
        
    <div class="cart">    
        <a href="cart.html"><img src="assets/cart.png" alt="Cart" /></a>
    </div>
        <div class="user">
        <img src="assets/user.png" alt="User" onclick="window.location.href='dashboard.html'" style="cursor:pointer;" />
        </div>
        <div class="cart">
        <img src="assets/logout.png" onclick="logout()" style="cursor:pointer;"></img>
        </div>
        
    </div>
  </header>

  <nav>
    <a href="all.html">All</a>
    <a href="#">PC Gaming</a>
    <a href="#">Desktop Computers</a>
    <a href="#">Monitors</a>
    <a href="#">Accessories</a>
  </nav>

  <div class="products" id="product-list"></div>

  <script>
    if (!localStorage.getItem('user')) {
      alert('You need to be logged in to access this page.');
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
