<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ByteShop - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styleCart.css" />
</head>

  <script src="checkout.js"></script>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="assets/logo.png" alt="ByteShop Logo"></a>
    </div>
  </header>

  <div class="cart-container">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>
    <button class="checkout-btn" id="checkout-btn">Checkout</button>

  </div>

  <script>
    if (!localStorage.getItem('user')) {
    alert('You need to be logged in to access this page.');
    window.location.href = 'login.html';
  }
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsEl = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');

    function renderCart() {
      cartItemsEl.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.preco;
        cartItemsEl.innerHTML += `
          <div class="cart-item">
            <img src="${item.imagem}" alt="${item.nome}" />
            <div class="item-info">
              <div class="item-name">${item.nome}</div>
              <div class="item-price">$ ${item.preco.toFixed(2)}</div>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
      });

      cartTotalEl.textContent = `Total: $ ${total.toFixed(2)}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }


    renderCart();


  function logout() {
  localStorage.removeItem('user');
  window.location.href = 'login.html';
}

document.getElementById('checkout-btn').addEventListener('click', () => {
  if (cart.length === 0) {
    alert('Seu carrinho está vazio!');
    return;
  }

  let erros = [];

  Promise.all(cart.map(produto => {
    return fetch('http://localhost:3000/comprar', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    productId: produtoIndex,  // ou algum identificador real
    quantidadeComprada: 1
  })
})


    .then(res => res.json())
    .then(data => {
      if (!data.success) {
        erros.push(data.error || 'Erro ao comprar ' + produto.nome);
      }
    });
  }))
  .then(() => {
    if (erros.length > 0) {
      alert('Alguns itens não foram comprados:\n' + erros.join('\n'));
    } else {
      alert('Compra realizada com sucesso!');
      localStorage.removeItem('cart');
      window.location.reload();
    }
  })
  .catch(err => {
    console.error('Erro ao finalizar compra:', err);
    alert('Erro inesperado durante a compra.');
  });
});

  </script>
</body>
</html>
